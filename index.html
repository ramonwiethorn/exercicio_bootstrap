<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Exercicio BOOTSTRAP</title>
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col">
                <h2>Exercicio BOOTSTRAP</h2>
                <form action="">
                    <label for="nome" class="form-control">Digite seu nome:</label>
                    <input type="text" class="form-control" id="nome">
                    <label for="email" class="form-control">Digite seu email:</label>
                    <input type="email" class="form-control" id="email">
                    <label for="mensagem" class="form-control">Digite sua mensagem:</label>
                    <textarea name="mensagem" id="mensagem" class="form-control"></textarea>
                    <div class="form-check form-switch">                    
                        <label class="form-check-label" for="aceito-termos">Li e Aceito os termos.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
