<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Exercicio BOOTSTRAP</title>
</head>
<body>
    <div class="container">
        <div class="row" >
            <div class="col">
                <h2>Exercicio BOOTSTRAP</h2>
                <form action="">
                    <label for="nome" class="form-control">Digite seu nome:</label>
                    <input type="text" class="form-control" id="nome">
                    <label for="email" class="form-control">Digite seu email:</label>
                    <input type="email" class="form-control" id="email">
                    <label for="tel" class="form-control">Digite seu telefone:</label>
                    <input type="tel" class="form-control" id="tel">
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
